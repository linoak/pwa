<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online Piano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title is-2 has-text-primary">Online Piano</h1>
            <p class="subtitle is-6">Mobile First • Web Audio API</p>

            <div class="controls mb-5">
                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-small is-rounded" id="octave-down">
                            <span class="icon">➖</span>
                            <span>Octave</span>
                        </button>
                    </div>
                    <div class="control">
                        <span class="tag is-medium is-primary is-light" id="current-octave">Octave: 4</span>
                    </div>
                    <div class="control">
                        <button class="button is-small is-rounded" id="octave-up">
                            <span>Octave</span>
                            <span class="icon">➕</span>
                        </button>
                    </div>
                </div>
                
                <div class="field is-grouped is-grouped-centered mt-3">
                     <div class="control">
                        <label class="label is-small">Volume</label>
                     </div>
                     <div class="control">
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                     </div>
                </div>
            </div>

            <div class="piano-container">
                <div class="piano" id="piano">
                    <!-- Keys will be generated by JS -->
                </div>
            </div>
            
            <p class="help mt-4">Click, Touch, or use Keyboard (A-K, W-U)</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
